<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>absolute position</title>
    <style type="text/css">
        #one {
            width: 100px;
            height: 100px;
            color: white;
            background-color: black;
        }

        #two {
            width: 100px;
            height: 100px;
            color: black;
            background-color: lightgray;
            position: absolute;
            top: 50px;
            left: 150px;
        }
    </style>
</head>

<body>
    <div id="one">one</div>
    <div id="two">Two</div>

</body>

</html>
