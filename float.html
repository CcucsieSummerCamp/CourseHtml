<html>

<head>
  <title>float</title>
  <style>
    #one {
      width: 100px;
      height: 100px;
      color: white;
      background-color: black;
      float: left;
    }

    #two {
      width: 100px;
      height: 100px;
      color: black;
      background-color: lightgray;
      float: right;
    }
  </style>
</head>

<body>
  <div id="one">one</div>
  <div id="two">Two</div>
</body>

</html>
